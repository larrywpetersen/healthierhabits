
{% include 'healthierhabits/base_start.html' %}

{% include 'healthierhabits/groups/base_start.html' %}


<blockquote>

  <h1>Healthier Habits</h1>

  <h2>Edit a Customer</h2>

</blockquote>


<br>
<br>

<form action="../edit_action" method="post">

  {% csrf_token %}

  <input type="hidden" name="id" value="{{ customer.id }}">

  <table border="0" width="80%">

    <tr>
      <td align="right" width="150">
	<label for="1">First Name:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="firstname" id="1"
	       value="{{ customer.firstname }}"/>
      </td>
    </tr>

    <tr>
      <td align="right" width="150">
	<label for="20">Last Name:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="lastname" id="20" 
	       value="{{ customer.lastname }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="2">Address1:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="address1" id="2"
	       value="{{ customer.address1 }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="3">Address2:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="address2" id="3"
	       value="{{ customer.address2 }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="4">City:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="city" id="4"
	       value="{{ customer.city }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="5">State:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="state" id="5"
	       value="{{ customer.state }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="6">Zip:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="zip" id="6"
	       value="{{ customer.zip }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="7">email address1:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="email1" id="7"
	       value="{{ customer.email1 }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="8">email address2:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="email2" id="8"
	       value="{{customer.email2 }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="9">Phone1:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="phone1" id="9"
	       value="{{ customer.phone1 }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="10">Phone2:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="phone2" id="10"
	       value="{{ customer.phone2 }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label>Group:&nbsp;&nbsp;</label>
      </td><td>

	<select name="group">
	{% for group in all_groups %}

	<option value="{{ group.id }}"
		{% if customer.group.id == group.id %}
		selected="selected"
		{%endif %}>
	  {{ group.name }}</option><br>

	{% endfor %}
	</select>

      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="13">Current Points:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="current_points" id="13" value=0
	       value="{{ customer.current_points }}"/>
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="14">Lifetime Points:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="life_points" id="14" value="0"
	       value="{{ current.life_points }}"/>
      </td>
    </tr>

    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>

    <tr>
      <td>
	&nbsp;
      </td><td>
	<input type="submit" value="Submit Edits" />
      </td>
    </tr>

  </table>

</form>
