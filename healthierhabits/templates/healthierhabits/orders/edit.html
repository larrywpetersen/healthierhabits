
{% include 'healthierhabits/base_start.html' %}

{% include 'healthierhabits/orders/base_start.html' %}


<blockquote>

  <h1>Healthier Habits</h1>

  <h2>Edit the Order for {{ order.item }}
    by {{order.customer.name_string }} </h2>

</blockquote>


<br>
<br>

<form action="add_action" method="post">

  {% csrf_token %}

  <table border="0" width="80%">

    <tr>
      <td align="right" width="150">
	<label for="1">Customer:&nbsp;&nbsp;</label>
      </td><td>
	<select name="customer">
	  {% for customer in all_customers %}
	  <option value="{{ customer.id }}"
		  {% if order.customer.id == customer.id %}
		  selected="selected"
		  {% endif %}>
	    {{ customer.name_string }}</option>
	{% endfor %}
	</select>

      </td>
    </tr>

  
    <tr>
      <td align="right">
	<label for="3">Item:&nbsp;&nbsp;</label>
      </td><td>
	{{ order.item }}

<!--
	<select name="item">
	{% for reward in all_rewards %}

	<option value="{{ reward.id }}"
		{% if order.reward == reward.id %}selected="selected"
		{% endif %}>
	    {{ reward.name_string }}</option>

	{% endfor %}
	</select>
  -->

      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="4">Price:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="price" id="4" value="{{ order.price }}" />
      </td>
    </tr>


    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>

    <tr>
      <td>
	&nbsp;
      </td><td>
	<input type="submit" value="Submit Edits" />
      </td>
    </tr>

  </table>

</form>
