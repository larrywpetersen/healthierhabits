
{% include 'healthierhabits/base_start.html' %}

{% include 'healthierhabits/rewards/base_start.html' %}


<blockquote>

  <h1>Healthier Habits</h1>

  <h2>Add a Rewards</h2>

</blockquote>


<br>
<br>

<form action="add_action" method="post">

  {% csrf_token %}

  <table border="0" width="80%">

    <tr>
      <td align="right" width="150">
	<label for="1">Group:&nbsp;&nbsp;</label>
      </td><td>
	
	<select name="group">
	  {% for group in all_groups %}
	  <option value="{{ group.id }}">
	    {{ group.name_string }}</option>
	  {% endfor %}
	</select>
	
      </td>
    </tr>

    <tr>
      <td align="right" width="150">
	<label for="1">Name:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="name" id="1" />
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="2">Price:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="price" id="2" />
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="3">Available:&nbsp;&nbsp;</label>
      </td><td>
	<input type="checkbox" name="available" id="3" checked />
      </td>
    </tr>

    <tr>
      <td align="right">
	<label for="4">Number Given:&nbsp;&nbsp;</label>
      </td><td>
	<input type="text" name="number_given" id="4" value="0" />
      </td>
    </tr>


    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>

    <tr>
      <td>
	&nbsp;
      </td><td>
	<input type="submit" value="Add Reward" />
      </td>
    </tr>

  </table>

</form>
